{% extends 'base.html' %}
{% block main_title%} EDIT SUBJECTS
{% endblock %}

{% block content %}
<div class="form-container">
    <form onsubmit="updateSubject(event,'{{session_id}}','{{subject_to_edit.subject_id}}')" method="post">

        <div class="form-group">
            <div class="combination"> <label for="subject">Subject Name:</label>
                <input type="text" class="input-box" id="subject" name="subject"
                    value="{{subject_to_edit.subject_name}}" required>
            </div>
            <div class="combination"> <label for="lecture_units">Total Lecture Units:</label>
                <input type="number" class="input-box" id="lecture_units" name="lecture_units" step="1"
                    value="{{subject_to_edit.total_lecture_units}}" required>
            </div>
        </div>

        <div class="form-group">
            <div class="combination"><button type="submit">Update</button></div>
        </div>
    </form>
</div>
{% endblock %}
