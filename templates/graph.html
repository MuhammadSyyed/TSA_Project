<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>portal.edu</title>


    <!-- Montserrat Font -->

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->


    <link href="../static/css/styles.css" rel="stylesheet">



</head>

<body>
    <div class="grid-container">

        <!-- Header -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <span class="material-icons-outlined">search</span>
            </div>
            <div class="header-right" style="border-radius: 5px; background-color:rgb(225, 224, 224); padding: 10px;">
                <span class="material-icons-outlined">person</span> username
            </div>
        </header>
        <!-- End Header -->

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-icons-outlined">book</span> PORTAL.EDU
                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>

            <ul class="sidebar-list">
                <li onclick="gotoLogin('{{session_id}}')" class="sidebar-list-item">
                    <a><span class="material-icons-outlined">logout</span>
                        Logout</a>
                </li>
                </li>
            </ul>

        </aside>
        <!-- End Sidebar -->

        <!-- Main -->
        <main class="main-container">
            <div class="charts">
                <div class="charts-card">
                    <p class="chart-title">Overall Result</p>
                    <div id="bar-chart"></div>
                </div>
                <div class="pie-card">
                    <p class="chart-title">Grade Pie</p>
                    <div id="pie-chart"></div>
                </div>
                <div class="pie-card">
                    <p class="chart-title">Grade Pie</p>
                    <div id="pie-chart2"></div>
                </div>
            </div>
        </main>

        <!-- End Main -->

    </div>

    <!-- Scripts -->

    <script src="https://unpkg.com/sweetalert2@11/dist/sweetalert2.all.js"></script>
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="../static/js/graphs.js"></script>

</body>

</html>
