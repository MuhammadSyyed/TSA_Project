{% extends 'base.html' %}

{% block main_title%}STUDENTS
{% endblock %}

{% block quickbutton %}<button class="quickbutton"> Dropdown </button>{%
endblock %}

{% block main_cards %}
<div style="display: flex;flex-direction: row;flex-wrap: wrap;min-width: 144vh;">
    {% for student in students %}
    
        <div
            style="background-color: rgb(255, 255, 255);width: 180px;height: 50px; margin: 10px; border-radius: 5px; padding: 20px;">
            <strong>{{student.student_name}}</strong></div>
    
    {% endfor %}
</div>
{% endblock %}
