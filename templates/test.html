<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #container {
            position: relative;
        }

        .image-container {
            position: absolute;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 10px 0;
        }

        .remove-btn {
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 14px;
            color: red;
        }

        #addImageBtn {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="addImageBtn">Click to Add Image</div>
    </div>

    <script>
        document.getElementById('addImageBtn').addEventListener('click', function () {
            // Create a new div element
            var newImageContainer = document.createElement('div');
            newImageContainer.classList.add('image-container');

            // Create an input element for uploading an image
            var inputElement = document.createElement('input');
            inputElement.type = 'file';
            inputElement.accept = 'image/*';

            // Create a remove button
            var removeButton = document.createElement('div');
            removeButton.classList.add('remove-btn');
            removeButton.innerHTML = '&#10006;'; // Unicode for the "x" character

            // Add an event listener to handle removing the image
            removeButton.addEventListener('click', function () {
                newImageContainer.style.display = 'none';
                // Optionally, you can also remove the container from the DOM if needed:
                // newImageContainer.remove();
            });

            // Add an event listener to handle file selection
            inputElement.addEventListener('change', function (event) {
                var file = event.target.files[0];

                if (file) {
                    // Create an image element
                    var imageElement = document.createElement('img');
                    imageElement.src = URL.createObjectURL(file);

                    // Append the remove button and the image to the image container
                    newImageContainer.innerHTML = ''; // Clear previous content
                    newImageContainer.appendChild(removeButton);
                    newImageContainer.appendChild(imageElement);
                }
            });

            // Append the input element to the new image container
            newImageContainer.appendChild(inputElement);

            // Append the new image container to the main container
            document.getElementById('container').appendChild(newImageContainer);

            // Display the new image container
            newImageContainer.style.display = 'block';
        });
    </script>

</body>

</html>
