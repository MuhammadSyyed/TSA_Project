{% extends "base.html" %}

{% block main_title%}
Monthly Result for {{subject_name}}
{% endblock %}

{% block quickbutton %} 
<div>
    Select Month
    <select name="" id="">
        {% for month in months %}
            <option value="">{{month}}</option>
        {% endfor %}
    </select>
</div>
{% endblock %}

{% block charts %}
Graphs
<br>
<br>
<div class="bar-card">
    <p class="chart-title">Overall Result</p>
    <div id="bar-chart"></div>
</div>

<div class="pie-card">
    <p class="chart-title">Grade Pie</p>
    <div id="pie-chart"></div>
</div>

<div class="cloudcard">
    <p class="chart-title">Best Performance</p>
    <div style="height: 280px;width: 580px;padding: 20px;" id="chartdiv"></div>
</div>

<div class="radar-card">
    <p class="chart-title">Radar</p>
    <canvas id="canvas">
    </canvas>
</div>

<div class="bar-card">
    <p class="chart-title">Heatmap</p>
    <div id="heatmap"></div>
</div>

<div class="bar-card">
    <p class="chart-title">Stacked Bar Chart</p>
    <div id="stackedbar"></div>
</div>
{% endblock %}
